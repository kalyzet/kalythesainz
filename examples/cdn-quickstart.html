        <div id="container"></div>
        <div class="info">

        <script type="module">
            // Import Three.js from CDN
            import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
            window.THREE = THREE;

            // In production, import from CDN:
            // import { quickStart, Box, Sphere, Light } from 'https://cdn.jsdelivr.net/npm/kalythesainz@latest/dist/kalythesainz.js';

            // For development, import from local files:
            import { quickStart, Box, Sphere, Plane, Light } from '../index.js';

            // Initialize scene with one line
            const scene = quickStart('container');

            // Add some objects
            const box = Box.create(1, 1, 1);
            box.position = { x: -2, y: 0, z: 0 };
            box.name = 'Red Box';
            scene.add(box);

            const sphere = Sphere.create(0.8, 32);
            sphere.position = { x: 2, y: 0, z: 0 };
            sphere.name = 'Blue Sphere';
            scene.add(sphere);

            const plane = Plane.create(10, 10);
            plane.position = { x: 0, y: -1, z: 0 };
            plane.rotation = { x: -Math.PI / 2, y: 0, z: 0 };
            plane.name = 'Ground Plane';
            scene.add(plane);

            // Add additional lighting
            Light.ambient(0.4);
            Light.point(5, 5, 5, 0.8);

            // Animate objects
            function animate() {
                box.rotation = {
                    x: box.rotation.x + 0.01,
                    y: box.rotation.y + 0.01,
                    z: 0,
                };

                sphere.position = {
                    x: Math.sin(Date.now() * 0.001) * 2,
                    y: Math.abs(Math.sin(Date.now() * 0.002)) + 0.8,
                    z: 0,
                };

                requestAnimationFrame(animate);
            }
            animate();

            console.log('Scene initialized with', scene.objects.length, 'objects');
            console.log('Framework version:', '1.0.0');
        </script>
    </body>
