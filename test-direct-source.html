<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KALYTHESAINZ - Direct Source Test</title>
        <style>
            body {
                margin: 0;
                background: #1a1a1a;
                font-family: Arial, sans-serif;
            }

            #container {
                width: 100vw;
                height: 100vh;
            }

            #status {
                position: absolute;
                top: 20px;
                left: 20px;
                background: rgba(0, 0, 0, 0.9);
                color: #0f0;
                padding: 20px;
                border-radius: 8px;
                font-family: monospace;
                font-size: 14px;
                border: 2px solid #0f0;
            }

            .error {
                color: #f00;
            }
            .success {
                color: #0f0;
            }
            .info {
                color: #ff0;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <div id="status">
            <div id="log"></div>
        </div>

        <script type="module">
            const logEl = document.getElementById('log');

            function log(msg, type = 'info') {
                const div = document.createElement('div');
                div.className = type;
                div.textContent = msg;
                logEl.appendChild(div);
                console.log(msg);
            }

            try {
                log('üîÑ Loading Three.js...', 'info');

                // Import Three.js
                import('https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js')
                    .then((THREE) => {
                        window.THREE = THREE;
                        log('‚úÖ Three.js loaded', 'success');
                        log('üîÑ Loading framework...', 'info');

                        // Import framework components directly from source
                        return Promise.all([
                            import('./engine/Scene.js'),
                            import('./objects/Box.js'),
                            import('./objects/Sphere.js'),
                            import('./engine/Light.js'),
                        ]);
                    })
                    .then(([SceneModule, BoxModule, SphereModule, LightModule]) => {
                        log('‚úÖ Framework loaded', 'success');
                        log('üîÑ Initializing scene...', 'info');

                        const { Scene } = SceneModule;
                        const { Box } = BoxModule;
                        const { Sphere } = SphereModule;
                        const { Light } = LightModule;

                        // Initialize scene
                        const scene = Scene.init('container');
                        log('‚úÖ Scene initialized', 'success');

                        // Add lights
                        Light.sun(1.0);
                        Light.ambient(0.4);
                        log('‚úÖ Lights added', 'success');

                        // Create box
                        const box = Box.create(1, 1, 1);
                        box.position = { x: -2, y: 0, z: 0 };
                        scene.add(box);
                        box.threeMesh.material.color.setHex(0xff0000);
                        log('‚úÖ Red box created', 'success');

                        // Create sphere
                        const sphere = Sphere.create(0.8, 32);
                        sphere.position = { x: 2, y: 0, z: 0 };
                        scene.add(sphere);
                        sphere.threeMesh.material.color.setHex(0x00ff00);
                        log('‚úÖ Green sphere created', 'success');

                        log('', 'info');
                        log('üéâ SUCCESS!', 'success');
                        log(`üì¶ Objects: ${scene.objects.length}`, 'success');

                        // Animate
                        let frame = 0;
                        function animate() {
                            frame++;
                            box.rotation = { x: frame * 0.01, y: frame * 0.01, z: 0 };
                            sphere.rotation = { x: 0, y: frame * 0.02, z: 0 };
                            requestAnimationFrame(animate);
                        }
                        animate();
                    })
                    .catch((error) => {
                        log(`‚ùå ERROR: ${error.message}`, 'error');
                        log(`Stack: ${error.stack}`, 'error');
                        console.error(error);
                    });
            } catch (error) {
                log(`‚ùå FATAL ERROR: ${error.message}`, 'error');
                console.error(error);
            }
        </script>
    </body>
</html>
